</<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="svg-editor.css" type="text/css"/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <script src="js/svg.js"></script>
  <script src="js/svg.draw.js"></script>
  <script src="js/svg.draggable.js"></script>
  <link rel="stylesheet" href="css/svg.select.css">
  <script src="js/svg.select.js"></script>
  <script src="js/svg.resize.js"></script>
  <title>Simple SVG Editor</title>
</head>
<body>
<div id="svg-editor">
  <div id="menu" class="menu-panel">
    <div>
    	<img class="menu-button" id="menu-new" src="images/new.png" title="New" alt="New" />
    	<img class="menu-button" id="menu-save" src="images/save.png" title="Save" alt="Save"/>
  	</div>
  </div>

  <div id="tools" class="tools-panel">
    <img class="tool-button-selected" id="tool-selector" src="images/select.png" title="Select Tool" alt="Select" onclick="toolBtnClick(event);"/> Select<br/>
  </div>

  <div id="workarea" style="border: 1px solid grey;">
    <div id="drawing"></div>
  </div>

</div>
<script src="js/svg-editor.js"></script>

</body>
</html>
